{% extends "layout.html" %}
{% block content %}
<h2>Tạo mã QR từ Văn bản</h2>
<form method="post">
    <textarea name="text" rows="4" placeholder="Nhập nội dung cần tạo mã QR" required>{{ request.form.text or '' }}</textarea>
    <button type="submit">Tạo QR Code</button>
</form>

{% if qr_base64 %}
<div class="qr">
    <h3>Mã QR:</h3>
    <img id="qrImage" src="data:image/png;base64,{{ qr_base64 }}" alt="QR Code">
    <br><br>
    <a id="downloadBtn" download="qr_code.png" href="data:image/png;base64,{{ qr_base64 }}">
        <button>Tải mã QR</button>
    </a>
</div>
{% endif %}

{% endblock %}
